<!doctype html>
<html lang="th">
  <head>
    <title>3-Photo-Grid</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body
    class="flex h-full items-center justify-center bg-slate-200 md:h-screen"
  >
    <div
      class="shadow-w-lg flex max-w-xs flex-col rounded-xl bg-white py-5 sm:max-w-sm md:max-w-3xl lg:max-w-5xl xl:max-w-7xl"
    >
      <div
        class="flex flex-col gap-3 px-5 text-center text-sm sm:pt-5 md:flex-row md:justify-end md:gap-x-12 md:text-lg"
      >
        <button class="hover:" type="button">Vector</button>
        <button class="hover:" type="button">Illustrations</button>
        <button class="hover:" type="button">Images</button>
        <button class="hover:" type="button">Icons</button>
      </div>
      <form
        class="flex flex-col gap-5 px-5 py-10 md:flex-row md:justify-between md:gap-0 md:pt-20"
      >
        <input
          class="ml-3 border-b-2 outline-none md:h-14 md:w-[480px]"
          type="text"
          alt="Search"
          placeholder="Search"
        />
        <button
          class="w-full rounded-lg bg-black py-1 text-sm text-white md:h-14 md:w-60 md:text-xl md:font-semibold"
          type="button"
        >
          Upload
        </button>
      </form>
      <div
        class="grid auto-rows-max gap-5 px-5 md:grid-cols-3 lg:grid-cols-4 lg:gap-5 xl:grid-cols-5 xl:gap-1"
      >
        <img src="./assets/images/image1.jpg" alt="image1" />
        <img src="./assets/images/image2.jpg" alt="window" />
        <img src="./assets/images/image3.jpg" alt="image3" />
        <img src="./assets/images/image4.jpg" alt="image4" />
        <img src="./assets/images/image5.jpg" alt="image5" />
        <img src="./assets/images/image6.jpg" alt="image6" />
      </div>
    </div>
  </body>
</html>
