<!doctype html>
<html lang="th">
  <head>
    <title>1-HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="flex h-screen items-center justify-center bg-zinc-700">
    <div
      class="flex max-w-xs flex-col rounded-xl bg-zinc-800 p-2 pb-5 md:max-w-xl md:flex-row md:pb-2"
    >
      <img
        src="https://ouzezhhwdfmxhjolopgr.supabase.co/storage/v1/object/public/learning/tailwind-101/1.jpg"
        alt="logo"
        class="h-80 rounded-xl md:h-64 md:rounded-r-none"
      />
      <div class="p-8 text-center text-white md:pt-10">
        <h3 class="pb-5 text-xl md:text-left">
          Get diet and fifness tips in your inbox
        </h3>
        <div class="pb-5 text-xs md:pr-10 md:text-left">
          Eat better and exercise better. Sign up for the Diet&Fitness
          newsletter.
        </div>
        <form class="flex flex-col gap-4 md:flex-row">
          <input
            class="w-full border border-zinc-700 bg-zinc-800 p-2 text-center placeholder:text-xs focus:outline-double focus:outline-zinc-400 md:my-0 md:pl-4 md:text-left"
            type="email"
            placeholder="Enter Your Email Address"
          />
          <button
            class="w-full rounded-xl bg-lime-600 px-5 py-3 text-xs text-black duration-500 hover:bg-lime-700 hover:text-white md:w-auto"
            type="submit"
          >
            Subcribe
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
