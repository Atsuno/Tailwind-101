<!doctype html>
<html lang="th">
  <head>
    <title>1-HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="flex h-screen items-center justify-center bg-[#3f3f46]">
    <div class="max-w-md rounded-xl bg-[#202023] md:max-w-4xl">
      <div class="md:flex">
        <div class="m-5 md:m-3 md:shrink-0">
          <img
            src="https://ouzezhhwdfmxhjolopgr.supabase.co/storage/v1/object/public/learning/tailwind-101/1.jpg"
            alt="logo"
            class="h-full w-full rounded-xl bg-slate-500 md:h-96 md:w-full md:rounded-l-xl md:rounded-r-none"
          />
        </div>
        <div class="m-10 text-center align-middle text-white md:m-20 md:ml-16">
          <p class="mb-10 text-3xl md:text-left">
            Get diet and fifness tips in your inbox
          </p>
          <p class="text-l md:text-left">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>

          <div class="m-5 md:flex md:flex-row">
            <input
              class="my-5 h-10 w-full border border-white bg-[#202023] p-7 text-center md:my-0"
              type="email"
              placeholder="Enter Your Email Address"
            />
            <button
              class="h-12 w-full rounded-xl bg-[#84cc16] text-lg text-black hover:bg-[#4d7c0f] hover:text-white md:w-10"
              type="submit"
            >
              Subcribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
